<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Панель менеджера</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h1>Панель менеджера</h1>

<div class="card">
    <h2>Керування складом</h2>
    <div class="button-bar">
        <a href="/manager/items"><button class="second">Товари</button></a>
        <a href="/manager/locations"><button class="second">Локації складу</button></a>
        <a href="/manager/reorder"><button class="second">Мінімальні залишки</button></a>
    </div>
</div>

<div class="card">
    <h2>Керування постачальниками</h2>
    <div class="button-bar">
        <a href="/manager/suppliers"><button class="second">Постачальники</button></a>
    </div>
</div>

<div class="card">
    <h2>Звіти</h2>
    <div class="button-bar">
        <a href="/manager/inventory"><button class="second">Товари на складі</button></a>
        <a href="/manager/movements"><button class="second">Рух товарів</button></a>
    </div>
</div>

<div class="button-bar">
    <a href="/logout"><button class="danger">Вийти</button></a>
</div>
</body>
</html>
