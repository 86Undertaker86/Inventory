<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Керування товарами</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/main.js}"></script>
</head>
<body>

<h1>Керування товарами</h1>

<div class="button-bar">
    <a href="/manager"><button class="first">Назад</button></a>

    <!-- Buttons to toggle Add/Edit forms -->
    <button id="toggleAddBtn" class="second">Додати товар</button>
    <button id="toggleEditBtn" class="second">Редагувати товар</button>
</div>

<!-- Success / info messages (auto-hidden by JS) -->
<div th:if="${param.success}" class="message success">Товар успішно додано!</div>
<div th:if="${param.updated}" class="message updated">Товар оновлено!</div>
<div th:if="${param.deleted}" class="message deleted">Товар видалено!</div>

<!-- Add item form (hidden by default, toggled by JS) -->
<div id="addForm" class="card hidden">
    <h2>Додати товар</h2>
    <form th:action="@{/manager/items/add}" th:object="${newItem}" method="post">

        <input type="text" th:field="*{name}" placeholder="Назва товару" required>
        <textarea th:field="*{description}" placeholder="Опис"></textarea>

        <select th:field="*{supplier}" required>
            <option value="">— Оберіть постачальника —</option>
            <option th:each="s : ${suppliers}" th:value="${s.supplier_id}" th:text="${s.name_company}"></option>
        </select>

        <input type="number" th:field="*{min_level}" placeholder="Мінімальний рівень" min="1" required>
        <input type="number" th:field="*{max_level}" placeholder="Максимальний рівень" min="0" required>

        <button type="submit">Додати</button>
    </form>
</div>

<!-- Edit item form (hidden by default) -->
<div id="editForm" class="card hidden">
    <h2>Редагувати товар</h2>

    <!-- Dropdown to select item for editing -->
    <label for="itemSelect">Оберіть товар:</label>
    <select id="itemSelect">
        <option value="">— Оберіть зі списку —</option>
        <option th:each="i : ${items}"
                th:value="${i.item_id}"
                th:text="${i.name}"></option>
    </select>

    <!-- Edit form dynamically filled by JS when item selected -->
    <form id="itemEditForm" class="hidden"
          th:action="@{/manager/items/update/__ID__}"
          th:object="${editItem}" method="post">

        <input type="hidden" name="item_id" id="edit_id">

        <input type="text" id="edit_name" name="name" placeholder="Назва товару" required>
        <textarea id="edit_description" name="description" placeholder="Опис"></textarea>

        <select id="edit_supplier" name="supplier">
            <option value="">— Оберіть постачальника —</option>
            <option th:each="s : ${suppliers}"
                    th:value="${s.supplier_id}"
                    th:text="${s.name_company}"></option>
        </select>

        <input type="number" id="edit_min_level" name="min_level" placeholder="Мінімальний рівень" min="0" required>
        <input type="number" id="edit_max_level" name="max_level" placeholder="Максимальний рівень" min="0" required>

        <button type="submit">Оновити</button>
    </form>
</div>

<div id="itemsTable" class="card">
    <h2>Список товарів</h2>

    <input type="text" id="searchInput" class="search-bar" placeholder="Пошук...">

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Назва</th>
            <th>Опис</th>
            <th>Постачальник</th>
            <th>Мін.</th>
            <th>Макс.</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${items}">
            <td th:text="${i.item_id}"></td>
            <td th:text="${i.name}"></td>
            <td th:text="${i.description}"></td>
            <td th:text="${i.supplier != null ? i.supplier.name_company : '—'}"></td>
            <td th:text="${i.min_level}"></td>
            <td th:text="${i.max_level}"></td>

            <!-- Delete link with confirmation -->
            <td>
                <a th:href="@{'/manager/items/delete/' + ${i.item_id}}"
                   onclick="return confirm('Видалити товар?');">Видалити</a>
            </td>
        </tr>

        <!-- Message if no items found -->
        <tr th:if="${#lists.isEmpty(items)}">
            <td colspan="7" class="no-data">Даних не знайдено</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
