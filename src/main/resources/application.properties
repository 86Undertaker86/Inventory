# Application name
spring.application.name=Inventory

# === MySQL Database Configuration ===
# JDBC URL for connecting to MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/warehouse_inventory
# Database username
spring.datasource.username=root
# Database password
spring.datasource.password=Danil2007?

# === JPA / Hibernate Configuration ===
# Automatically update database schema based on entities (create, update, validate, none)
spring.jpa.hibernate.ddl-auto=update
# Show SQL statements in console
spring.jpa.show-sql=true
# Specify the Hibernate dialect for MySQL 8+ (ensures proper SQL syntax generation)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# === JDBC Driver Configuration ===
# MySQL Connector/J driver class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver