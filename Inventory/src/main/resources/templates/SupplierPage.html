<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Постачальники</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/main.js}"></script>
</head>
<body>

<h1>Керування постачальниками</h1>

<div class="button-bar">
    <a href="/manager"><button class="first">Назад</button></a>
    <button id="toggleAddBtn" class="second" data-show="Додати постачальника" data-hide="Закрити форму">Додати постачальника</button>
    <button id="toggleEditBtn" class="second" data-show="Редагувати постачальника" data-hide="Закрити форму">Редагувати постачальника</button>
</div>

<!-- Feedback messages for user actions -->
<div th:if="${param.success}" class="message success">Постачальника додано!</div>
<div th:if="${param.updated}" class="message updated">Постачальника оновлено!</div>
<div th:if="${param.deleted}" class="message deleted">Постачальника видалено!</div>

<!-- Add supplier form (initially hidden, toggled by JS) -->
<div id="addForm" class="card hidden">
    <h2>Додати постачальника</h2>

    <form th:action="@{/manager/suppliers/add}" th:object="${newSupplier}" method="post">
        <input type="text" th:field="*{name_company}" placeholder="Назва компанії" required>
        <input type="text" th:field="*{full_name}" placeholder="Контактна особа" required>
        <input type="text" th:field="*{phone}" placeholder="Телефон">
        <input type="email" th:field="*{email}" placeholder="Email" required>
        <input type="text" th:field="*{address}" placeholder="Адреса" required>
        <button type="submit">Додати</button>
    </form>
</div>

<!-- Edit supplier form -->
<div id="editForm" class="card hidden">
    <h2>Редагувати постачальника</h2>

    <!-- Dropdown: choose supplier to edit -->
    <label for="supplierSelect">Оберіть постачальника:</label>
    <select id="supplierSelect">
        <option value="">— Оберіть зі списку —</option>
        <option th:each="s : ${suppliers}"
                th:value="${s.supplier_id}"
                th:text="${s.name_company}"></option>
    </select>

    <!-- Form for updating supplier details (shown after selection) -->
    <form id="supplierEditForm" class="hidden"
          th:action="@{/manager/suppliers/update/__ID__}"
          th:object="${editSupplier}" method="post">

        <input type="hidden" name="supplier_id" id="edit_id">
        <input type="text" id="edit_name_company" name="name_company" placeholder="Назва компанії" required>
        <input type="text" id="edit_full_name" name="full_name" placeholder="Контактна особа" required>
        <input type="text" id="edit_phone" name="phone" placeholder="Телефон">
        <input type="email" id="edit_email" name="email" placeholder="Email" required>
        <input type="text" id="edit_address" name="address" placeholder="Адреса" required>
        <button type="submit">Оновити</button>
    </form>
</div>

<div id="suppliersTable" class="card">
    <h2>Список постачальників</h2>

    <input type="text" id="searchInput" class="search-bar" placeholder="Пошук...">

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Компанія</th>
            <th>Контакт</th>
            <th>Телефон</th>
            <th>Email</th>
            <th>Адреса</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${suppliers}">
            <td th:text="${s.supplier_id}"></td>
            <td th:text="${s.name_company}"></td>
            <td th:text="${s.full_name}"></td>
            <td th:text="${s.phone}"></td>
            <td th:text="${s.email}"></td>
            <td th:text="${s.address}"></td>

            <!-- Delete supplier action -->
            <td>
                <a th:href="@{'/manager/suppliers/delete/' + ${s.supplier_id}}"
                   onclick="return confirm('Видалити постачальника?');">Видалити</a>
            </td>
        </tr>

        <!-- Fallback row if list is empty -->
        <tr th:if="${#lists.isEmpty(suppliers)}">
            <td colspan="7" class="no-data">Даних не знайдено</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
